name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Python lint & import check ──────────────────────────────
  python-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r demonstrator/requirements.txt

      - name: Check Python syntax (all .py files compile)
        run: python -m py_compile demonstrator/server/inference_engine.py
             && python -m py_compile demonstrator/server/app.py
             && python -m py_compile demonstrator/server/marketplace.py
             && python -m py_compile tensafe_platform/split_inference/privacy_budget.py

      - name: Verify imports resolve
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -c "from demonstrator.server.inference_engine import FinanceInferenceEngine; print('inference_engine OK')"
          python -c "from demonstrator.server.marketplace import AdapterMarketplace; print('marketplace OK')"
          python -c "from tensafe_platform.split_inference.privacy_budget import PrivacyBudgetTracker; print('privacy_budget OK')"

  # ── Rust workspace ──────────────────────────────────────────
  rust-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tensafe-he
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            tensafe-he/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('tensafe-he/Cargo.lock') }}

      - name: Build core + CPU crates
        run: cargo build -p tensafe-he-core -p tensafe-he-cpu

      - name: Run core tests
        run: cargo test -p tensafe-he-core

      - name: Check CUDA crate (syntax only, no GPU)
        run: cargo check -p tensafe-he-cuda 2>&1 || echo "::warning::tensafe-he-cuda requires CUDA toolkit — skipped on CI"

  # ── Docker build smoke test ─────────────────────────────────
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image (no GPU required)
        env:
          DOCKER_BUILDKIT: "1"
        run: |
          cd demonstrator
          docker build --no-cache -f Dockerfile -t tensafe-demo:ci ..
